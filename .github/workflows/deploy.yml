name: Deploy

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Duration in hours (max 5.5)'
        required: false
        default: '5'
      tunnel_replicas:
        description: 'Tunnel HA connections (1-4)'
        required: false
        default: '2'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    permissions:
      actions: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e .

      - name: Cancel previous workflows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cancel all in-progress workflow runs except this one
          curl -s \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?status=in_progress" \
            | jq -r ".workflow_runs[] | select(.id != ${{ github.run_id }}) | .id" \
            | while read -r RUN_ID; do
                if [ -n "$RUN_ID" ] && [ "$RUN_ID" != "null" ]; then
                  echo "Cancelling workflow run: $RUN_ID"
                  curl -s -X POST \
                    -H "Authorization: token $GH_TOKEN" \
                    -H "Accept: application/vnd.github.v3+json" \
                    "https://api.github.com/repos/${{ github.repository }}/actions/runs/$RUN_ID/cancel"
                fi
              done
          sleep 5

      - name: Start server
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          uvicorn server.api.main:app --host 0.0.0.0 --port 8000 &
          for i in {1..15}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Herd server started"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Setup Cloudflare Tunnel
        run: |
          REPLICAS="${{ github.event.inputs.tunnel_replicas || '2' }}"
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          ./cloudflared tunnel --no-autoupdate --ha-connections "$REPLICAS" run --token "${{ secrets.TUNNEL_TOKEN }}" &
          sleep 5
          echo "Tunnel started with $REPLICAS HA connections"

      - name: Monitor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          DURATION_HOURS="${{ github.event.inputs.duration_hours || '5' }}"
          DURATION=$(awk "BEGIN {printf \"%.0f\", $DURATION_HOURS * 3600}")
          START_TIME=$(date +%s)

          echo "Duration: ${DURATION_HOURS}h (${DURATION}s)"

          while true; do
            ELAPSED=$(($(date +%s) - START_TIME))
            REMAINING=$((DURATION - ELAPSED))

            if ! curl -sf http://localhost:8000/health > /dev/null; then
              echo "Health check failed, restarting server..."
              pkill -f uvicorn || true
              uvicorn server.api.main:app --host 0.0.0.0 --port 8000 &
              sleep 3
            fi

            printf "[%s] Herd running | %dm elapsed | %dm remaining\n" \
              "$(date '+%H:%M:%S')" "$((ELAPSED/60))" "$((REMAINING/60))"

            [ "$ELAPSED" -gt "$DURATION" ] && break
            sleep 30 &
            wait $! 2>/dev/null || true
          done
